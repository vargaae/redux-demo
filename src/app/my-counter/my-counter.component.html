<div>
<h3>
  New Messages: {{ count$ | async }}
  <button mat-raised-button color="primary" (click)="decrement()">-</button>

  <button mat-raised-button color="accent" (click)="increment()">+</button>

  <button mat-raised-button color="warn" (click)="reset()">Reset Counter</button>
</h3>
</div>
