<h1>Dashboard</h1>
<div *ngIf="lastUpdate$ as lastUpdate">
<p>
  Last Update:
  <strong>{{ lastUpdate$.lastUpdate }}</strong>
</p>
</div>
<!-- {{lastItem}} -->
  <!-- {{ ((todos$ | async).length).lastUpdate | date:'mediumTime' }} -->
<p>
  Total items:
  <strong>{{ (todos$ | async).length }}</strong>
</p>
<p>
  <button mat-raised-button color="warn" (click)="clearTodos()">Delete All</button>
</p>
