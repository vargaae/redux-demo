<h1>Todo List</h1>
<form (ngSubmit)="addTodo()">
  <input
    type="text"
    [(ngModel)]="newTodoItem.title"
    placeholder="Todo"
    name="itemName"
  />
  <button mat-raised-button color="primary" type="submit">Add</button>
  <ul>
    <li *ngFor="let t of todos$ | async">
    <!-- <li *ngFor="let t of (todos$ | async).todos"> -->
      <span (click)="toggleTodo(t.id)" [class.completed]="t.isCompleted" style="cursor:crosshair">
        {{ t.title }} - {{ t.lastUpdate }}
      </span>
      <!-- <button mat-raised-button color="warn" (click)="removeTodo(t.id)">
        Remove
      </button> -->
    </li>
  </ul>
</form>
